<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вторая страница</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<a href="/">Начальная страница</a>
<h1>Число: {{number}}</h1>
{% for quiz in tests %}
<a href="/quizez/{{quiz.pk}}">
    <img src="{{ quiz.image.url }}" alt="">
    <h2>Тест - {{quiz.name}}</h2>
    <p>{{quiz.description}}</p>
</a>
{% endfor %}
</body>
</html>
